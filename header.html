<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://kit.fontawesome.com/9491817803.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="slider.css">
    <link rel="stylesheet" href="header-part.css">
    <title></title>
  </head>
  <body>
    <div class="navigation-bar">
      <input type="checkbox" id="check">
      <label for="check">
        <span class="fas fa-bars" id="btn"></span>
        <span class="fas fa-times" id="cancel"></span>
      </label>
      <img class="logo" src="logo-removebg.png">
      <ul>
        <li class="text"><a href="#">Home</a></li>
        <li class="text"><a href="#">Animali</a></li>
        <li class="text"><a href="#">Acquisto biglietti</a></li>
        <button id="show-login"><li class="image"><a><img src="user_icon.png"></a></li></button>
      </ul>
    </div>

    <div class = "popup">
      <button id="close-btn"><span class="fas fa-times"></span></button>
      <div class = "form">
        <h2>Accedi</h2>
        <div class="form-element">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Inserisci email">
        </div>
        <div class="form-element">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Inserisci password">
        </div>
        <div class="button-container">
          <div class="button-section">
            <div class="form-element" id="login">
            <a href="#">
              <button>Accedi</button>
            </a>
          </div>
        </div>
          <div class="button-section">
            <div class="form-element" id="signin">
              <a href="#">
              <button>Registrati</button>
            </a>
            </div>
          </div>

          <script>
            document.querySelector("#show-login").addEventListener("click",function(){
              document.querySelector(".popup").classList.add("activete");
            });
        
            document.querySelector(".popup #close-btn").addEventListener("click",function(){
              document.querySelector(".popup").classList.remove("activete");
            });
            
            
            </script>
          
        </div>
      </div>
    </div>

    <div class="slidershow-container">
      <div class="mySlides fade">
          <img src="image_slider\anfibi.jpg" width="100%">
      </div>
      <div class="mySlides fade">
          <img src="image_slider/mammiferi.jpg" width="100%">
      </div>
      <div class="mySlides fade">
          <img src="image_slider/rettili.jpg" width="100%">
      </div>
      <div class="mySlides fade">
          <img src="image_slider/volatili.jpg" width="100%">
      </div>

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>

  <br>

  <div class="dot_image">
      <span class="dot" onclick="currentSlides(1)"></span>
      <span class="dot" onclick="currentSlides(2)"></span>
      <span class="dot" onclick="currentSlides(3)"></span>
      <span class="dot" onclick="currentSlides(4)"></span>
  </div>

  <script>
      var slideIndex = 1;
      showSlides(slideIndex);

      function plusSlides(n){
          showSlides(slideIndex += n);
      }

      function currentSlides(n){
          showSlides(slideIndex = n);
      }

      function showSlides(n){
          var i;
          var slides = document.getElementsByClassName("mySlides");
          var dots = document.getElementsByClassName("dot");
          if(n > slides.length){
              slideIndex = 1;
          }
          if (n < 1){
              slideIndex = slides.length; 
          }
          for(i = 0; i < slides.length ; i++){
              slides[i].style.display = "none";
          }
          for(i = 0; i < dots.length; i++){
              dots[i].className = dots[i].className.replace(" active","");
          }
          slides[slideIndex-1].style.display = "block";
          dots[slideIndex-1].className += " active";

      }

      var slideIndex=0;
      showSlides();

      function showSlides(){
          var i;
          var slides = document.getElementsByClassName("mySlides");
          for(i = 0; i < slides.length ; i++){
              slides[i].style.display = "none";
          }
          slideIndex++;
          if(slideIndex > slides.length){
              slideIndex = 1;
          }

          slides[slideIndex-1].style.display = "block";
          setTimeout(showSlides, 5000);
      }
  </script>

  <div class="buy-tickets-container">
    <div class="buy-tickets-content">
      Registrati per acquistare!
    </div>
  </div>
  <br>
  <div class="map-container">
    <div class="map-content">
      <img src="zoo-map.jpeg" width="100%">
    </div>
  </div>
  </body>
</html>
